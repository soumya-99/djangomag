{% extends 'form/base.html' %}



{% block content %}

<h2 class="display-1" style="text-align: center;">কবিতা সমগ্র</h2>
<hr>

{% for all in Poems %}

      <div class="blog-post">
        <h2 class="blog-post-title">{{all.storyname}}</h2>
        <p class="blog-post-meta"><strong>সাল :</strong> {{all.year}} || <a href="{% url 'authpage' all.uniqueID %}">{{all.authorname}}</a></p>
        <hr>

        <p>{{all.content|linebreaks}}</p>
      </div>

{% endfor %}

{% endblock content %}
